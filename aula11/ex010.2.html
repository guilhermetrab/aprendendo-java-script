<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRINGO?</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em qual país você vive ? 
    <input type="text" name="pais" id="ipais">
    
    <input type="button" value="Verificar" onclick="veri()"><br>
    <div id="resp">

    </div>

    <script>
        function veri() {
        var ipais = document.getElementById('ipais')
        var resp = document.querySelector('div#resp')
        var pais = String(ipais.value)
        resp.innerHTML = ` Vivendo em ${pais}<br>`
            if(pais!='Brasil'){
                resp.innerHTML +='Você é Estrangeiro!'
            }else{
                resp.innerHTML +='Você é Brasileiro!'
            }
        }

    </script>
</body>
</html>
