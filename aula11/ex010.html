<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="ivel">Velocidade do carro: </label><input type="number" name="vel" id="ivel">
    <input type="button" value="Verficar" onclick="calcular()"><br>
    <div id="res"> </div>

    <script>
        
        function calcular(){
        var ivel = window.document.getElementById('ivel')
        var res = window.document.querySelector('div#res')
        var vel = Number(ivel.value)
        res.innerHTML= `Sua velocidade atual é de ${vel}km/h<br>`
        if(vel> 60){
            res.innerHTML+=`Sua velocidade foi acima do permitido. MULTADO !<br>`
        }
        res.innerHTML+= `Dirija sempre com cinto de segurança !`

        }
    </script>
</body>
</html>
