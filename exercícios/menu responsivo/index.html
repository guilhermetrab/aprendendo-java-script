<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="style/mediaquery.css">
    <title>Menu Responsivo</title>
</head>
<body onresize="tela()">
    <header>
        <nav class="bar">
            <div class="logo">
                <h1>Logo</h1>
            </div>

            <div id="list">
                <ul>
                    <li class="item"><a href="#" class="link">Início</a></li>
                    <li class="item"><a href="#" class="link">Projetos</a></li>
                    <li class="item"><a href="#" class="link">Sobre</a></li>
                </ul>
            </div>

            <div id="loguinButton">
                <button><a href="#">Entrar</a></button>
            </div>

            <div id="menuIcon">
                <button onclick="menushow()"><i id="icon" class="material-icons">menu</i></button>
            </div>
        </nav>

        <div id="mobileMenu">
            <ul>
                <li class="item"><a href="#" class="link">Início</a></li>
                <li class="item"><a href="#" class="link">Projetos</a></li>
                <li class="item"><a href="#" class="link">Sobre</a></li>
            </ul>

            <div class="loguin-button">
                <button><a href="https://guilhermetrab.github.io/Portifolio-de-sites/" target="_blank">Entrar</a></button>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
